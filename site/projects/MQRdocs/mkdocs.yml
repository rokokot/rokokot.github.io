site_name: "Multilingual Question Representations"
site_url: https://rokokot.github.io/site/static/MQR-docs/
site_author: Robin Kokot
site_description: Documentation for the research done in the scope of a master thesis in the MAI programe at KU Leuven. In this project, we develop a framework for quantifying question complexity in a cross-lingual NLP system setting. Our work contributes to the growing field of multilingual evaluation, and develops a set of resources that can improve practical NLP system development. The report includes the description of the data gathering and annotation efforts, as well as documentation for the scripts used to process the data and run the experiments.

repo_name: rokokot/qtype-eval
repo_url: https://github.com/rokokot/qtype-eval.git
edit_uri: edit/master/docs/MAIreport/docs

copyright: Copyright &copy; 2025 Robin Kokot

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - content.code.annotate
  palette:
    - scheme: default
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - tables
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - social
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
  - git-revision-date-localized:
      enable_creation_date: true
  - minify:
      minify_html: true
  - mkdocs-jupyter:
      include_source: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rokokot


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Experiments:
    - Overview: experiments/overview.md
    - Tasks: experiments/tasks.md
    - Baseline Models: experiments/baseline_models.md
    - Layerwise Results: experiments/layerwise.md
    - Evaluation: experiments/evaluation.md
  - Data:
    - Data Overview: data/data_overview.md
  - Paper:
    - Paper: paper/paper.md
  - References:
    - Bibliography: references/bibliography.md

