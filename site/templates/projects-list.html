<h1>Projects</h1>
$if(projects)$
    <div class="projects-grid">
    $for(projects)$
        <div class="project-item">
            <h2><a href="$url$">$title$</a></h2>
            $if(dates)$
            <div class="project-dates">$dates$</div>
            $endif$
            $if(image)$
            <div class="project-image">
                <img src="$image$" alt="$if(image_alt)$$image_alt$$else$Image of $title$$endif$">
            </div>
            $endif$
            <div class="project-description">
                $if(description)$
                <p>$description$</p>
                $endif$
            </div>
            <a href="$url$" class="read-more">Read more â†’</a>
        </div>
    $endfor$
    </div>
$else$
    <p>No projects available yet.</p>
$endif$
